<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8/>
    <title>Lab 1. Introduction to HTML5 and HLS</title>
    <link rel="stylesheet" href="./css/style.css"/>

</head>
<body>
<div class="video-div">
<h1>My first VideoJS player</h1>

<video
        id="video-player"
        class="video-js vjs-default-skin vjs-big-play-centered"
        controls
        preload="auto"
        data-setup='{}'
        poster="https://upload.wikimedia.org/wikipedia/commons/7/70/Big.Buck.Bunny.-.Opening.Screen.png"

>
    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4"/>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
        >
    </p>
</video>


</div>

<button type="button" onclick="play()">Play</button>
<button type="button" onclick="pause()">Pause</button>
<button type="button" onclick="stop()">Stop</button>
<button type="button" onclick="forward()">Seek 5 sec forward</button>
<button type="button" onclick="backward()">Seek 5 sec backward</button>

<script src="./js/control.js"></script>

</body>
</html>
